<html>
<html lang="ru">
<head>
    <title>Laba 0 by Nadejda</title>
</head>
<body>
    <h1>Выберите те цвета, которые хотите:</h1>
    <form>

            <legend>Выберите цвета:</legend>
            <label style="background:#fb8787"><input type="checkbox" name="colour" value="red" color="red" style="background:#FFCCCC"> Красный</label><br>
            <label style="background:#ffb77c"><input type="checkbox" name="colour" value="orange"> Оранжевый </label><br>
            <label style="background:#fff87c"><input type="checkbox" name="colour" value="yellow"> Жёлтый </label><br>
	    <label style="background:#c6ff7c"><input type="checkbox" name="colour" value="green"> Зелёный </label><br>
	    <label style="background:#90c5f6"><input type="checkbox" name="colour" value="blue"> Синий </label><br>
	    <label style="background:#e6a8ff"><input type="checkbox" name="colour" value="purple"> Фиолетовый </label><br>
        </fieldset>
    </form>
</body>
</html>
